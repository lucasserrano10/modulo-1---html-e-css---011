<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
    <link rel="shortcut icon" href="iconquebas.ico" type="image/x-icon">
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos <br>
    ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="foto g">
    </picture>
    <h1>reproduzindo audio</h1>
    <audio src="happy-mistake.mp3"  controls autoplay></audio>
    <!--podemos tambem colocar audio dessa outra maneira-->
    <audio preload="metadata" controls>
       <source src="happy-mistake.mp3" type="audio/mp3">
    </audio>
    <p>se o seu navegador nn é compativel baixe o arquivo<a href="happy-mistake.mp3" target="_blank" rel="externos"> aqui</a></p>
</body>
</html>
